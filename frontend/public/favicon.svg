    <!-- Bar chart bars representing grade distribution -->
    <rect x="6" y="18" width="3" height="8" rx="1"/>
    <rect x="11" y="14" width="3" height="12" rx="1"/>
    <rect x="16" y="10" width="3" height="16" rx="1"/>
